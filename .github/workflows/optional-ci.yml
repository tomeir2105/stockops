name: optional-ci
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - name: Install tools
        run: pip install pytest yamllint pyyaml
      - name: Lint YAML
        run: yamllint -s helm || true
      - name: Tests
        run: pytest -q
