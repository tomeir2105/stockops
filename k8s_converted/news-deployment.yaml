              valueFrom:
                configMapKeyRef:
                  key: NEWS_KEYWORDS
                  name: app-env
            - name: NEWS_LOOKBACK_HOURS
              valueFrom:
                configMapKeyRef:
                  key: NEWS_LOOKBACK_HOURS
                  name: app-env
            - name: NEWS_POLL_SECONDS
              valueFrom:
                configMapKeyRef:
                  key: NEWS_POLL_SECONDS
                  name: app-env
            - name: TICKERS
              valueFrom:
                configMapKeyRef:
                  key: TICKERS
                  name: app-env
            - name: YF_INTERVAL
              valueFrom:
                configMapKeyRef:
                  key: YF_INTERVAL
                  name: app-env
            - name: YF_PERIOD
              valueFrom:
                configMapKeyRef:
                  key: YF_PERIOD
                  name: app-env
          image: news
          name: lse-news
          volumeMounts:
            - mountPath: /app/.env
              name: news-cm0
              readOnly: true
              subPath: .env
            - mountPath: /app/feeds.yaml
              name: news-cm1
              readOnly: true
              subPath: feeds.yaml
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: app.env
                path: .env
            name: news-cm0
          name: news-cm0
        - configMap:
            items:
              - key: feeds.yaml
                path: feeds.yaml
            name: news-cm1
          name: news-cm1
