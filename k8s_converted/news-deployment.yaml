apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert -o k8s_converted/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: news
  name: news
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: news
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -o k8s_converted/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: news
    spec:
      containers:
        - env:
            - name: BACKFILL_ON_START
              valueFrom:
                configMapKeyRef:
                  key: BACKFILL_ON_START
                  name: app-env
            - name: BACKFILL_PERIOD
              valueFrom:
                configMapKeyRef:
                  key: BACKFILL_PERIOD
                  name: app-env
            - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
                  name: app-env
            - name: DOCKER_INFLUXDB_INIT_BUCKET
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_BUCKET
                  name: app-env
            - name: DOCKER_INFLUXDB_INIT_MODE
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_MODE
                  name: app-env
            - name: DOCKER_INFLUXDB_INIT_ORG
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_ORG
                  name: app-env
            - name: DOCKER_INFLUXDB_INIT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_PASSWORD
                  name: app-env
            - name: DOCKER_INFLUXDB_INIT_USERNAME
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_USERNAME
                  name: app-env
            - name: FETCH_INTERVAL_SECONDS
              valueFrom:
                configMapKeyRef:
                  key: FETCH_INTERVAL_SECONDS
                  name: app-env
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: GF_SECURITY_ADMIN_PASSWORD
                  name: app-env
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                configMapKeyRef:
                  key: GF_SECURITY_ADMIN_USER
                  name: app-env
            - name: GRAFANA_ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: GRAFANA_ADMIN_PASSWORD
                  name: app-env
            - name: GRAFANA_ADMIN_USER
              valueFrom:
                configMapKeyRef:
                  key: GRAFANA_ADMIN_USER
                  name: app-env
            - name: INFLUXDB_ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: INFLUXDB_ADMIN_PASSWORD
                  name: app-env
            - name: INFLUXDB_ADMIN_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: INFLUXDB_ADMIN_TOKEN
                  name: app-env
            - name: INFLUXDB_ADMIN_USER
              valueFrom:
                configMapKeyRef:
                  key: INFLUXDB_ADMIN_USER
                  name: app-env
            - name: INFLUXDB_BUCKET
              valueFrom:
                configMapKeyRef:
                  key: INFLUXDB_BUCKET
                  name: app-env
            - name: INFLUXDB_ORG
              valueFrom:
                configMapKeyRef:
                  key: INFLUXDB_ORG
                  name: app-env
            - name: INFLUX_BUCKET
              valueFrom:
                configMapKeyRef:
                  key: INFLUX_BUCKET
                  name: app-env
            - name: INFLUX_ORG
              valueFrom:
                configMapKeyRef:
                  key: INFLUX_ORG
                  name: app-env
            - name: INFLUX_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: INFLUX_TOKEN
                  name: app-env
            - name: INFLUX_URL
              value: http://influxdb:8086
            - name: NEWS_BACKFILL_DAYS
              valueFrom:
                configMapKeyRef:
                  key: NEWS_BACKFILL_DAYS
                  name: app-env
            - name: NEWS_BACKFILL_ON_START
              valueFrom:
                configMapKeyRef:
                  key: NEWS_BACKFILL_ON_START
                  name: app-env
            - name: NEWS_FILTER_REQUIRE_TICKER
              valueFrom:
                configMapKeyRef:
                  key: NEWS_FILTER_REQUIRE_TICKER
                  name: app-env
